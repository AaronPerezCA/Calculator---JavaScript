<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href=".//images/calculator-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="smartphone">
        <div class="row">
          <div class="col">
            <div class="container">
              <div class="row">
                <div id="displayArea" class="col displayArea">
                  <div class="animate-flicker">
                    |
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row row-cols-2 my-3">
                <div class="col-6">
                  <button id="btnClear" type="button" class="btn btn-danger" style="width:8.5rem">Clear</button>
                </div>
                <div class="col-6">
                  <button id="btnBack" type="button" class="btn btn-warning" style="width:8rem">⌫Back</button>
                </div>
              </div>
              <div class="row row-cols-4">
                <div class="col">
                  <button id="btn7" type="button" class="btn btn-secondary">7</button>
                </div>
                <div class="col">
                  <button id="btn8" type="button" class="btn btn-secondary">8</button>
                </div>
                <div class="col">
                  <button id="btn9" type="button" class="btn btn-secondary">9</button>
                </div>
                <div class="col">
                  <button id="btnDivide" type="button" class="btn btn-success">÷</button>
                </div>
              </div>
              <div class="row row-cols-4 my-3">
                <div class="col">
                  <button id="btn4" type="button" class="btn btn-secondary">4</button>
                </div>
                <div class="col">
                  <button id="btn5" type="button" class="btn btn-secondary">5</button>
                </div>
                <div class="col">
                  <button id="btn6" type="button" class="btn btn-secondary">6</button>
                </div>
                <div class="col">
                  <button id="btnPlus" type="button" class="btn btn-success">+</button>
                </div>
              </div>
              <div class="row row-cols-4 my-3">
                <div class="col">
                  <button id="btn1" type="button" class="btn btn-secondary">1</button>
                </div>
                <div class="col">
                  <button id="btn2" type="button" class="btn btn-secondary">2</button>
                </div>
                <div class="col">
                  <button id="btn3" type="button" class="btn btn-secondary">3</button>
                </div>
                <div class="col">
                  <button id="btnMinus" type="button" class="btn btn-success">-</button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button id="btn0" type="button" class="btn btn-secondary">0</button>
                </div>
                <div class="col">
                  <button id="btnEqual" type="button" class="btn btn-primary" style="width:8.5rem">=</button>
                </div>
                <div class="col">
                  <button id="btnMulti" type="button" class="btn btn-success">x</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
